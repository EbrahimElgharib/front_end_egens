<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- import Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- start header -->
    <header class="pt-4">
        <!-- start navbar  bg-body-tertiary-->
        
        <nav class="navbar navbar-expand-lg fixed-top aaa"> 
            <div class="container-fluid container">
                <!-- start logo -->
                <div>
                    <a class="navbar-brand" href="#">
                        <img src="imgs/logo.png" alt="Logo">
                    </a>
                </div>
                <!-- end logo -->

                <!-- start titles of pages in navbar -->
                <div class="collapse navbar-collapse nav_titles">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#">Home</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Services</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Portofolio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Team</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Blog</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact</a>
                        </li>
                    </ul>
                </div>
                <!-- end titles of pages in navbar -->

                <!-- start phone call  -->
                <div class="call">
                    <div class="row align-items-center">
                        <div class="col-md-3">
                            <img src="imgs/icon-4.png" class="img-fluid rounded-circle" alt="...">
                        </div>
                        <div class="col-md-9">
                            <span class="card-text">Call Us</span>
                            <a href="#" class="link-underline-opacity-0 link-secondary d-block">+201019508706</a>
                        </div>
                    </div>
                </div>
                <!-- end phone call  -->

            </div>
        </nav>
        <!-- end navbar -->

        <!-- start welcoming -->
        <div class="welcoming mt-5 py-4">
            <div class="container">
                <div class="row">
                    <div class="col-6">
                        <span class="text-uppercase fs-4 we_agens">We are Agens</span>
                        <h1 class="mb-4 fw-bold head">We Design Solution for Business</h1>
                        <p class='fs-4 mb-5 paragraph'>Lorem ipsum dm nih itaque quidem enim quasi, vitae dolor, nemo
                            inventore saepe</p>
                        <a type="button" class="btn btn-primary btn_readmore">Read More</a>
                    </div>
                    <div class="col-6">
                        <img src="imgs/img-three.png" class="img-fluid" alt="...">
                    </div>
                </div>
            </div>
        </div>
        <!-- end welcoming -->
    </header>
    <!-- end header -->



    <!-- import Bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script>
        document.addEventListener('scroll', () => {
            const header = document.querySelector('aaa');

            if (window.scrollY > 50){
                header.classList.add('scrolled');
            }else{
                header.classList.remove('scrolled');
            }
        })
    </script>
</body>

</html>
